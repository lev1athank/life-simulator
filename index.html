<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/convas.css">
    <link rel="stylesheet" href="./css/tool.css">
    <title>Neural network</title>
</head>

<body>
    <div>
        <canvas class="conv"></canvas>
        <div class="life">
            прошло жизней: 0
        </div>
    </div>
    <div class="setting">
        <div class="tool controler">
            <div class="titleContent">
                <button class="start_or_stop">старт</button>
                <button onclick="restart()">очистить</button>
            </div>
            <div class="speed">
                <input type="range" min="1" max="10" value="1" oninput="setSpeed(this.value)">
                Скорость:
                <div class="sp">1</div>
            </div>

        </div>
        <div class="tool config">
            <div class="titleContent">
                <span>Настройка поля</span>
            </div>
            <div class="WH config-width">ширина
                <input type="number" value="300" onFocus="this.select()">
                <div class="change"> <button id="config-minus">-</button> <button id="config-plus">+</button></div>
            </div>
            <div class="WH config-height">высота
                <input type="number" value="300" onFocus="this.select()">
                <div class="change"> <button id="config-minus">-</button> <button id="config-plus">+</button></div>
            </div>
            <div class="WH config-pix">размер пикселя
                <input type="number" value="10" onFocus="this.select()">
                <div class="change"> <button id="config-minus">-</button> <button id="config-plus">+</button></div>
            </div>

        </div>
        <div class="tool settingGame">
            <div class="titleContent">
                <span>Правила жизни</span>
            </div>
            <div class="WH config-size">рождается
                <input type="number" value="3">
                <div class="change">
                </div>
                <div class="WH config-height">выживает
                    <input type="number" value="23">
                    <div class="change">
                    </div>

                </div>

            </div>
        </div>
        <div class="tool settingColor">
            <div class="titleContent">
                <span>Цвета</span>
            </div>
            <div class="WH config-color">Фон
                <input type="color" value="#FFFFFF">
            </div>

            <div class="WH config-color">Пиксель
                <input type="color" value="#000000">

            </div>
            <div class="WH config-color">Решотка
                <input type="color" value="#323232">

            </div>

        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
