<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neural network</title>

<body>
    <div>
        <canvas class="conv"></canvas>
        <div class="life">
            прошло жизней: 0
        </div>
    </div>

        <div class="titleContent">
            <button class="start_or_stop">старт</button>
            <button onclick="data_cleaning()">очистить</button>
        </div>

            <input type="range" min="1" max="5" value="1" oninput="setSpeed(this.value)">
            <div>Скорость:</div>
            <div class="sp">1</div>
        </div>

    </div>
    <div class="tool setting">
        <div class="titleContent">
            <span>Настройка поля</span>
        </div>
        <div class="WH">ширина 
            <input type="number" value="300"> <div class="change"> <button>+</button> <button>-</button></div>
        </div>
        <div class="WH">высота
            <input type="number" value="300"> <div class="change"> <button>+</button> <button>-</button></div>
        </div>
        <div class="WH">размер пикселя
            <input type="number" value="10"> 
        </div>

    </div>
    </div>
